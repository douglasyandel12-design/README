<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVS² Shop | Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">LVS² Admin</a>
            <a href="index.html" style="text-decoration: none; color: var(--text-dark);">Ir a la Tienda</a>
        </nav>
    </header>

    <main class="container">
        <h1>Panel de Control</h1>
        <br>
        <div class="card" style="margin-bottom: 2rem;">
            <h2>Resumen de Ventas</h2>
            <canvas id="salesChart"></canvas>
        </div>
        <div class="admin-panel">
            <!-- Formulario de Agregar -->
            <div class="card">
                <h2>Agregar Producto</h2>
                <form onsubmit="addProduct(event)">
                    <div class="form-group">
                        <label>Nombre del Producto</label>
                        <input type="text" id="prod-name" required placeholder="Ej: Zapatillas Nike">
                    </div>
                    <div class="form-group">
                        <label>Precio ($)</label>
                        <input type="number" id="prod-price" step="0.01" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>Descuento (%)</label>
                        <input type="number" id="prod-discount" min="0" max="100" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label>Imagen</label>
                        <input type="file" id="prod-img-file" accept="image/*">
                        <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">O pega una URL de imagen:</p>
                        <input type="url" id="prod-img-url" placeholder="https://ejemplo.com/foto.jpg">
                    </div>
                    <button type="submit" class="btn">Guardar Producto</button>
                </form>
            </div>

            <!-- Lista de Productos -->
            <div class="card">
                <h2>Inventario Actual</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Img</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        <!-- JS render -->
                    </tbody>
                </table>
            </div>

            <!-- Sección de Pedidos -->
            <div class="card orders-section">
                <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; margin-bottom: 1rem;">
                    <h2>Pedidos Recibidos</h2>
                    <button class="btn" style="width: auto; padding: 0.5rem 1rem;" onclick="exportOrdersToCSV()">Exportar (CSV)</button>
                </div>
                <div id="orders-list" style="margin-top: 1rem;"></div>
            </div>
        </div>
    </main>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Producto</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form onsubmit="saveEdit(event)">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" id="edit-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Descuento (%)</label>
                    <input type="number" id="edit-discount" min="0" max="100">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="button" class="btn" style="background: #ccc; color: #333;" onclick="closeEditModal()">Cancelar</button>
                    <button type="submit" class="btn">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
