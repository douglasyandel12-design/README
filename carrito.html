<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVS² Shop | Carrito</title>
    <link rel="stylesheet" href="css/carrito.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">LVS² Shop</a>
            <a href="index.html" style="text-decoration: none; color: var(--text-dark);">Seguir Comprando</a>
        </nav>
    </header>

    <main class="container">
        <h1>Tu Carrito de Compras</h1>
        <br>
        <div id="cart-container">
            <!-- Tabla generada por JS -->
        </div>

        <div class="summary" id="cart-summary" style="display: none;">
            <span class="total-price">Total: <span id="total-amount">$0.00</span></span>
            <button class="btn btn-danger" onclick="clearCart()" style="margin-right: 1rem;">Vaciar Carrito</button>
            <button class="btn" id="checkout-btn">Proceder al Pago</button>
        </div>
    </main>

    <script src="js/carrito.js"></script>
</body>
</html>
